<div class="row mt-4 mb-4">
    <h3 class="hidding-offer">All Offers In Restaurants</h3>
</div>
<hr class="style-line">
<div class="container mb-5">
  <div
    class="row justify-content-center row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4"
  >

  <div class="card stylecard">
    <a routerLink="/store-dashboard/add-items"> 
        <i class="fa-regular fa-square-plus" style="color: #51331f;"></i>
    </a>
  </div>
  
    <div
      *ngFor="let Restaurant of offers"
      class="col d-flex justify-content-center"
    >

      <div class="offer-cards">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            <img [src]="Restaurant.image" alt="Image" class="imgoffer" />
          </div>
        </div>
        <div class="row justify-content-center h-hidding">
          <div class="col-12 text-center">
            <h1 class="ff pt-3 pl-2 pr-2">
              {{ Restaurant.name }}
              <i class="fa-solid fa-tag font-icon" style="color: #9b0707;"></i>
            </h1>
          </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
               <p style="text-decoration: line-through;"> 180$</p>
            </div>
            <div class="col-1">
                100$
            </div>
            <div class="col-1">
                <i class="fa-solid fa-tag font-icon" style="color: #9b0707;"></i>

            </div>
        </div>

        <div class="row justify-content-center h-desc">
          <div class="col-12 text-center">
            <p class="pl-3 pr-3">{{ Restaurant.description }}</p>
          </div>
        </div>
        <div class="row justify-content-center h-rate">
          <div class="col-3 bg-contain-stars micons">
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
            <i class="fa-sharp fa-solid fa-star"></i>
          </div>
        </div>
        <div
          class="row h-btn justify-content-center mt-2 mr-1 mb-1 pl-3 pr-3 mb-2"
        >
          <div class="col-4 mt-2">
            <a routerLink="/store-dashboard/update-items" class="btn btn-dark"
              >Update</a>
          </div>
          <div class="col-4  mt-2">
            <a routerLink="/store-dashboard/delete-items" class="btn btn-danger"
              >Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
